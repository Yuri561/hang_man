<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hang Tight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Inter:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center bg-dark text-light">
        <div class="card mt-3 "> 
          <div class='card-header'>
            <div class="row align-items-center">
              <div class="col">
                <h4 class="mb-0">Lives left:</h4>
              </div>
              <div class="col-auto">
                <i class="bi bi-heart-fill icon"></i>
                <i class="bi bi-heart-fill icon"></i>
                <i class="bi bi-heart-fill icon"></i>
                <i class="bi bi-heart-fill icon"></i>
                <i class="bi bi-heart-fill icon"></i>
              </div>
            </div>
            <div class="card-title text-center mt-3"> 
              <h1 class="title">Can you guess!</h1>
            </div>
          </div>
          <div class="card-body text-light card-bg">
            <div id="screen"></div>
            <div class="row justify-content-center mt-5">
              <div class="col-auto">
                <button class="btn  btn-lg btn-block btn-generate" id="generate" onclick="displayRandomWord()">Generate Word</button>
              </div>
            </div>
            <div class="row row-cols-5 row-cols-lg-5 g-2 g-lg-3 justify-content-center mt-2">
                <div class="col">
                   <div class="hangscreen"></div>
                  </div>
            </div>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="col">
                <button id="resetButton1" class="btn btn-danger">Reset</button>
              </div>
              <div class="col">
                <input type="text" id="guessInput" class="form-control" placeholder="Enter a letter">
              </div>
              <div class="col">
                <button id="guessButton2" class="btn btn-guess" onsubmit={handleUserInput}>Guess</button>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
